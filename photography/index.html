<script>
  const slider = document.getElementById('photoSlider');
  const toyGallery = document.getElementById('toyGallery');
  const regularGallery = document.getElementById('regularGallery');

  slider.addEventListener('input', () => {
    if (slider.value === "0") {
      toyGallery.classList.add('visible');
      toyGallery.classList.remove('hidden');
      regularGallery.classList.add('hidden');
      regularGallery.classList.remove('visible');
    } else {
      toyGallery.classList.add('hidden');
      toyGallery.classList.remove('visible');
      regularGallery.classList.add('visible');
      regularGallery.classList.remove('hidden');
    }
  });
</script>

<!-- Global Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img id="lightbox-img" src="" alt="expanded view">
  <p id="lightbox-caption"></p>
</div>

<script>
  // Lightbox JS
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const lightboxCaption = document.getElementById("lightbox-caption");
  const closeBtn = document.querySelector(".lightbox .close");

  document.addEventListener("click", e => {
    if (e.target.matches(".photo-card img, .sketch-card img")) {
      lightbox.style.display = "flex";
      lightboxImg.src = e.target.src;
      lightboxCaption.textContent = e.target.alt || "";
      document.body.style.overflow = "hidden";
    }
    if (e.target === lightbox || e.target === closeBtn) {
      lightbox.style.display = "none";
      document.body.style.overflow = "auto";
    }
  });
</script>
